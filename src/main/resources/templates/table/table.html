<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        p {
        text-align: center;
        }
        h1, tr {
            text-align: center;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1>Tabela ligowa</h1>
    <table style="width:100%">
        <tr>
            <th>Nazwa</th>
            <th>Liczba małych punktów</th>
            <th>Liczba setów</th>
            <th>Liczba dużych punktów</th>
        </tr>
        <tr th:each="team: ${teams}">
            <td>
                <a th:href="|/team/${team.teamName}" th:text = "${team.teamName}"></a>
            </td>
            <td>
                <p>0</p>
            </td>
            <td>
                <p>0</p>
            </td>
            <td>
                <p>0</p>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
