<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie zawodnika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <h1 style="text-align: center;">Dodaj nowego zawodnika</h1>

    <form th:action="@{/players/addPlayer}" method="post" th:object=${player} class="row g-3"
          style="margin-top: 15px; margin-left: 15px; margin-right: 15px;">
        <div class="col-md-6">
            <label for="firstName" class="form-label">Imię</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
        </div>
        <div class="col-md-4">
            <label for="inputTeam" class="form-label">Drużyna</label>
            <select id="inputTeam" class="form-select" th:field ="*{team}">
                <option th:each="team: ${teams}" th:text = "${team.teamName}" th:value="${team.id}"></option>
            </select>
        </div>
        <div class="col-12" style="text-align: center;">
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>
    </form>
</section>
</body>
</html>
