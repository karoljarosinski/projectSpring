<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edytuj zawodnika</title>
</head>
<body>
<section layout:fragment="content">
    <h1 style="text-align: center;">Edytuj zawodnika</h1>

    <form th:action="|/players/${playerToEdit.id}|" method="post" th:object=${playerToEdit} class="row g-3"
          style="margin-top: 15px; margin-left: 15px; margin-right: 15px;">
        <div class="col-md-6">
            <label for="firstName" class="form-label">ImiÄ™</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12" style="text-align: center;">
            <button type="submit" class="btn btn-primary">Edytuj</button>
        </div>
    </form>
</section>
</body>
</html>
